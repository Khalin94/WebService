language: java
jdk:
  - openjdk8

branches:
  only:
    - master

before_install:
  - chomod +x gradlew

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r WebService *
  - mkdir -p deploy
  - mv WebService.zip deploy/WebService.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY #TRAVIS에 등록된 key
    secret_access_key: $AWS_SECRET_KEY #TRAVIS에 등록된 secret key
    bucket: webservice-build-file #s3 bucket
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-untill-deployed: true


